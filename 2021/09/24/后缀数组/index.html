              <h3 id="倍增法求sa和rank"><a href="#倍增法求sa和rank" class="headerlink" title="倍增法求sa和rank"></a>倍增法求sa和rank</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">//后缀数组(倍增法)</span><br><span class="hljs-comment">// suffix[i]: 坐标从i到n的后缀数组</span><br><br><span class="hljs-comment">// sa[i]: 排名为i的后缀</span><br><span class="hljs-comment">// Rank[i]: i后缀的排名</span><br><span class="hljs-comment">// height[i]: sa[i]和sa[i-1]的最长公共前缀的长度</span><br><span class="hljs-keyword">int</span> sa[maxn], Rank[maxn], height[maxn];<br><br><span class="hljs-comment">// t1和t2是第一关键字和第二关键字排名时的需要的额外数组,c是计数数组</span><br><span class="hljs-keyword">int</span> t1[maxn], t2[maxn], c[maxn];<br><br><span class="hljs-comment">// s是输入的数组</span><br><span class="hljs-keyword">int</span> s[maxn];<br><br><span class="hljs-comment">// da(s串, s串的长度, s串中的最大排名+1) -&gt; da(s, 6, 5+1)</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">da</span> <span class="hljs-params">(<span class="hljs-keyword">int</span> *str, <span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> m)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">int</span> *x = t1, *y = t2, i, j;<br><br>    <span class="hljs-comment">// 首次基数排序，第一关键字排序</span><br>    <span class="hljs-comment">// x[i]: 起始位置为i的后缀的第一关键字的排名(初始排名就直接依照ASCII大小,故直接将str拷贝至x)</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;m; i++) c[i] = <span class="hljs-number">0</span>;					<span class="hljs-comment">// 初始化计数数组</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) c[x[i] = str[i]] ++;		<span class="hljs-comment">// 对第一关键字排名(x中的值)计数</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>; i&lt;m; i++) c[i] += c[i<span class="hljs-number">-1</span>];				<span class="hljs-comment">// 累加计数</span><br>    <span class="hljs-keyword">for</span> (i=n<span class="hljs-number">-1</span>; i&gt;=<span class="hljs-number">0</span>; i--) sa[-- c[str[i]]] = i;	<span class="hljs-comment">// 按照每个后缀首个值的对应累加计数进行排名</span><br>    <br>    <span class="hljs-comment">// str    1 2 5 3 2 4</span><br>    <span class="hljs-comment">// x      1 2 5 3 2 4</span><br>    <span class="hljs-comment">// c_idx  0 1 2 3 4 5 6 7</span><br>    <span class="hljs-comment">// c        1 2 1 1 1          // 计数</span><br>    <span class="hljs-comment">// c        1 3 4 5 6          // 累加计数得到排名 </span><br>    <span class="hljs-comment">// sa_idx 0 1 2 3 4 5 6 7     </span><br>    <span class="hljs-comment">// sa     0 1 4 3 5 2		   // 按第一关键字排序的排名</span><br>    <br>    <span class="hljs-comment">// 倍增（以i起始，长度为j的串为第一关键字,以i+j-1起始，长度为j的串为第二关键字,的后缀）</span><br>    <span class="hljs-comment">// 注意，j代表的是关键字长度</span><br>    <span class="hljs-keyword">for</span> (j=<span class="hljs-number">1</span>; j&lt;=n; j &lt;&lt;= <span class="hljs-number">1</span>)<br>    &#123;<br>        <span class="hljs-comment">// 根据第一关键字排名sa数组对第二关键字排序</span><br>        <span class="hljs-comment">// y[i]是按照第二关键字排序时，排名为i的后缀对应的第一关键字(长度为j)的坐标</span><br>        <span class="hljs-keyword">int</span> p = <span class="hljs-number">0</span>;<br>        <span class="hljs-comment">//[n-j,n)长度不够，没有对应的第二关键字，故按照第二关键字排名时最小,将后面j个后缀排在前j</span><br>        <span class="hljs-keyword">for</span> (i=n-j; i&lt;n; i++) y[p++] = i; <br>        <span class="hljs-comment">// 前j个第一关键字不能作为某个后缀的第二关键字，因为前面没有足够的j个元素来当作第一关键字</span><br>        <span class="hljs-comment">// sa[i]是按第一关键字排名时的坐标，sa[i]-j就是按第二关键字排名时的坐标</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) <span class="hljs-keyword">if</span> (sa[i] &gt;= j) y[p++] = sa[i] - j;<br>        <br>    <span class="hljs-comment">// y[i]是排名为i的第二关键字所对应第一关键字的起始位置,即按第二关键字排序的原数组的坐标   </span><br>    <span class="hljs-comment">// str    1 2 5 3 2 4</span><br>    <span class="hljs-comment">// x      1 2 5 3 2 4</span><br>    <span class="hljs-comment">// c_idx  0 1 2 3 4 5 6 7</span><br>    <span class="hljs-comment">// c        1 2 1 1 1          // 计数</span><br>    <span class="hljs-comment">// c        1 3 4 5 6          // 累加计数得到排名 </span><br>    <span class="hljs-comment">// sa_idx 0 1 2 3 4 5 6 7     </span><br>    <span class="hljs-comment">// sa     0 1 4 3 5 2		   // 按第一关键字排序的排名 </span><br>    <br>    <span class="hljs-comment">// j == 1</span><br>        <br>    <span class="hljs-comment">// y_idx  0 1 2 3 4 5 6 7</span><br>    <span class="hljs-comment">// y      5 0 3 2 4 1          // 即 4 12 32 53 24 25，正好是按第二关键字排序的结果</span><br> 		<br>        <span class="hljs-comment">// 双关键字排序</span><br>        <span class="hljs-comment">// 再次按第一关键字排序，更新sa数组</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;m; i++) c[i] = <span class="hljs-number">0</span>;                     <span class="hljs-comment">// 初始化计数数组</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) c[x[i]] ++;				      <span class="hljs-comment">// 第一关键字每个排名有几个,计数</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>; i&lt;m; i++) c[i] += c[i<span class="hljs-number">-1</span>];				  <span class="hljs-comment">// 累加计数</span><br>        <span class="hljs-keyword">for</span> (i=n<span class="hljs-number">-1</span>; i&gt;=<span class="hljs-number">0</span>; i--) sa[-- c[x[y[i]]]] = y[i];  <span class="hljs-comment">// 按第一关键字的累加计数排名，因为y[i]本身是按第二关键字排序的，这样排序后，就能得到最终有序结果</span><br>    <br>    <span class="hljs-comment">// str    1 2 5 3 2 4 </span><br>    <span class="hljs-comment">// c_idx  0 1 2 3 4 5 6 7</span><br>    <span class="hljs-comment">// c        1 2 1 1 1</span><br>    <span class="hljs-comment">// c        1 3 4 5 6</span><br>    <span class="hljs-comment">// sa_idx 0 1 2 3 4 5 6 7</span><br>    <span class="hljs-comment">// sa     0 4 1 3 5 2         // 即 12 24 25 32 4 53, 正好是按两个关键字排序的结果 </span><br>        <br>        <span class="hljs-comment">// 更新x数组，x[i]: 起始位置为i的后缀的第一关键字的排名(初始排名就直接依照ASCII大小)</span><br>        <span class="hljs-built_in">swap</span> (x, y);<br>        p = <span class="hljs-number">1</span>, x[sa[<span class="hljs-number">0</span>]] = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>; i&lt;n; i++) &#123;<br>            <span class="hljs-comment">// 若第一关键字排名y[sa[i-1]]==y[sa[i]]且第二关键字排名y[sa[i-1]+j]==y[sa[i]+j]</span><br>            <span class="hljs-comment">// 则总排名一样</span><br>            <span class="hljs-comment">// 此处y就是上面的x,为了节省时空间(swap)</span><br>            x[sa[i]] = (sa[i<span class="hljs-number">-1</span>]+j&lt;n &amp;&amp; sa[i]+j&lt;n &amp;&amp; y[sa[i<span class="hljs-number">-1</span>]]==y[sa[i]] &amp;&amp; y[sa[i<span class="hljs-number">-1</span>]+j]==y[sa[i]+j]) ? p<span class="hljs-number">-1</span> : p++;<br>        &#125;<br>        <span class="hljs-keyword">if</span> (p == n) <span class="hljs-keyword">break</span>;       <span class="hljs-comment">// 如果排名超过了n，则n个后缀已经排好了.否则存在同一排名的后缀，继续按照下一个关键字排名</span><br>        m = p;					 <span class="hljs-comment">// 更新串中的最大值</span><br>        <br>    <span class="hljs-comment">// str    1 2 5 3 2 4</span><br>    <span class="hljs-comment">// y_idx  0 1 2 3 4 5 6 7</span><br>    <span class="hljs-comment">// y      5 0 3 2 4 1</span><br>    <span class="hljs-comment">// x      0 2 5 3 1 4        // 即 12 24 25 32 4 53, 以这个为第一关键字递归</span><br>    <br>    <span class="hljs-comment">// 125324 -&gt; 24 -&gt; 25324 -&gt; 324 -&gt; 4 -&gt; 5324</span><br>    &#125;<br>    <br>    <span class="hljs-comment">//计算Rank数组</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) Rank[sa[i]] = i;<br>    <br>    <span class="hljs-comment">//计算height数组</span><br>    <span class="hljs-keyword">int</span> k = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(Rank[i] == <span class="hljs-number">0</span>) <span class="hljs-keyword">continue</span>;  <span class="hljs-comment">// 排名为0的后缀的height为0</span><br>        <span class="hljs-keyword">if</span> (k)  k --;<br>        <span class="hljs-comment">// j是当前排名后缀Rank[i]的前一个排名Rank[i]-1的后缀的坐标</span><br>        j = sa[Rank[i]<span class="hljs-number">-1</span>];<br>        <span class="hljs-keyword">while</span> (str[i+k]==str[j+k]) k++;<br>        height[Rank[i]] = k;<br>    &#125;  <br>&#125;<br></code></pre></td></tr></table></figure>

pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstring&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;algorithm&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> maxn = <span class="hljs-number">1000010</span>;<br><br><span class="hljs-comment">//后缀数组(倍增法)</span><br><span class="hljs-comment">// suffix[i]: 坐标从i到n的后缀数组</span><br><br><span class="hljs-comment">// sa[i]: 排名为i的后缀(suffix_array)</span><br><span class="hljs-comment">// rank[i]: i后缀的排名</span><br><span class="hljs-comment">// height[i]: sa[i]和sa[i-1]的最长公共前缀的长度</span><br><span class="hljs-keyword">int</span> sa[maxn], Rank[maxn], height[maxn];<br><br><span class="hljs-comment">// c是计数数组</span><br><span class="hljs-comment">// t1和t2是第一关键字和第二关键字排名时的需要的额外数组</span><br><span class="hljs-keyword">int</span> t1[maxn], t2[maxn], c[maxn];<br><br><span class="hljs-comment">// s是输入数组</span><br><span class="hljs-keyword">char</span> s[maxn];<br><br><span class="hljs-comment">// 输入为字符串数组</span><br><span class="hljs-comment">// str是下标从0开始的字符串, n是字符串长度, m是最大排名加一</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">da</span> <span class="hljs-params">(<span class="hljs-keyword">char</span> *str, <span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> m)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">int</span> *x = t1, *y = t2, i, j;<br><br>    <span class="hljs-comment">// 首次基数排序</span><br>    <span class="hljs-comment">// x[i]: 起始位置为i的后缀的第一关键字的排名(初始排名就直接依照ASCII大小)</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;m; i++) c[i] = <span class="hljs-number">0</span>;					<span class="hljs-comment">// 初始化计数数组</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) c[x[i] = str[i]] ++;		<span class="hljs-comment">// 对第一关键字排名(x中的值)计数</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>; i&lt;m; i++) c[i] += c[i<span class="hljs-number">-1</span>];				<span class="hljs-comment">// 累加计数</span><br>    <span class="hljs-keyword">for</span> (i=n<span class="hljs-number">-1</span>; i&gt;=<span class="hljs-number">0</span>; i--) sa[-- c[x[i]]] = i;	    <span class="hljs-comment">// 按照每个后缀首个值的对应累加计数进行排名</span><br><br>    <span class="hljs-comment">// 倍增（以i起始，长度为j的串为第一关键字的后缀）</span><br>    <span class="hljs-keyword">for</span> (j=<span class="hljs-number">1</span>; j&lt;=n; j &lt;&lt;= <span class="hljs-number">1</span>)<br>    &#123;<br><br>        <span class="hljs-comment">//用sa数组对第二关键字排序</span><br>        <span class="hljs-keyword">int</span> p = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span> (i=n-j; i&lt;n; i++) y[p++] = i;<br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) <span class="hljs-keyword">if</span> (sa[i] &gt;= j) y[p++] = sa[i] - j;<br><br>        <span class="hljs-comment">// 再次按第一关键字排序，更新sa数组</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;m; i++) c[i] = <span class="hljs-number">0</span>;                     <span class="hljs-comment">// 初始化计数数组</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) c[x[i]] ++;				      <span class="hljs-comment">// 第一关键字排名计数</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>; i&lt;m; i++) c[i] += c[i<span class="hljs-number">-1</span>];				  <span class="hljs-comment">// 累加计数</span><br>        <span class="hljs-keyword">for</span> (i=n<span class="hljs-number">-1</span>; i&gt;=<span class="hljs-number">0</span>; i--) sa[-- c[x[y[i]]]] = y[i];  <span class="hljs-comment">// 按第一关键字的累加计数排名，因为y[i]本身是按第二关键字排序的，这样排序后，就能得到最终有序结果.</span><br>        <br>        <span class="hljs-comment">// 更新x数组</span><br>        <span class="hljs-built_in">swap</span> (x, y);<br>        p = <span class="hljs-number">1</span>, x[sa[<span class="hljs-number">0</span>]] = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>; i&lt;n; i++)  x[sa[i]] =  (sa[i<span class="hljs-number">-1</span>]+j&lt;n &amp;&amp; sa[i]+j&lt;n &amp;&amp; y[sa[i<span class="hljs-number">-1</span>]]==y[sa[i]] &amp;&amp; y[sa[i<span class="hljs-number">-1</span>]+j] == y[sa[i]+j]) ? p<span class="hljs-number">-1</span> : p++ ;<br><br>        <span class="hljs-keyword">if</span>(p == n) <span class="hljs-keyword">break</span>;       <span class="hljs-comment">// 如果排名超过了n，则n个后缀已经排好了.否则存在同一排名的后缀，继续按照下一个关键字排名</span><br>        m = p;					 <span class="hljs-comment">// 更新串中的最大值</span><br>   <br>    &#125;<br>    <br>    <span class="hljs-comment">//计算Rank数组</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) Rank[sa[i]] = i;<br><br>    <span class="hljs-comment">//计算height数组</span><br>    <span class="hljs-keyword">int</span> k = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(Rank[i] == <span class="hljs-number">0</span>) <span class="hljs-keyword">continue</span>;  <br>        <span class="hljs-keyword">if</span> (k)  k --;<br>        j = sa[Rank[i]<span class="hljs-number">-1</span>];<br>        <span class="hljs-keyword">while</span> (i+k &lt; n &amp;&amp; j+k &lt; n &amp;&amp; str[i+k]==str[j+k]) k++;<br>        height[Rank[i]] = k;<br>    &#125;  <br>&#125;<br><br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%s&quot;</span>, s);<br>    <span class="hljs-keyword">int</span> n = <span class="hljs-built_in">strlen</span>(s);<br>    <span class="hljs-built_in">da</span>(s, n, <span class="hljs-string">&#x27;z&#x27;</span>+<span class="hljs-number">1</span>);<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; n; ++i) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, sa[i]+<span class="hljs-number">1</span>);<br>    <span class="hljs-built_in">puts</span>(<span class="hljs-string">&quot;&quot;</span>);<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; n; ++i) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, height[i]);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
