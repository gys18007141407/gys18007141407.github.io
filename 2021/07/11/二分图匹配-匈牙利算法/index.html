js-keyword">sizeof</span></span>(match));<br>    <br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d%d&quot;</span>, &amp;n1, &amp;n2);<br>    <br>    <span class="hljs-comment">// 建图</span><br>    <span class="hljs-keyword">int</span> t, v;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n1; i ++ )&#123;<br>        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;t);<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; t; ++j)&#123;<br>            <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;v);<br>            <span class="hljs-built_in">add</span>(i, v+n1, <span class="hljs-number">1</span>);<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, <span class="hljs-built_in">Hungarian</span>());<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

<h1 id="带权二分图"><a href="#带权二分图" class="headerlink" title="带权二分图"></a>带权二分图</h1><h2 id="KM算法（求最大权匹配）"><a href="#KM算法（求最大权匹配）" class="headerlink" title="KM算法（求最大权匹配）"></a>KM算法（求最大权匹配）</h2><p><a target="_blank" rel="noopener" href="https://www.acwing.com/problem/content/description/2195/">题目链接</a></p>

<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;cstring&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><br><span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> INF = <span class="hljs-number">1e9</span>;<br><span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> N = <span class="hljs-number">55</span>;<br><br><span class="hljs-comment">// 带权图</span><br><span class="hljs-keyword">int</span> g[N][N];<br><br><span class="hljs-comment">// i与match[i]匹配</span><br><span class="hljs-keyword">int</span> match[N];<br><br><span class="hljs-comment">// 可行顶点标号</span><br><span class="hljs-keyword">int</span> lx[N], ly[N];<br><br><span class="hljs-comment">// 当成是一维的访问数组即可，因为这里建图时2*n个顶点建成了g[n][n],而不是g[2*n][2*n]</span><br><span class="hljs-keyword">bool</span> visx[N], visy[N];<br><br><span class="hljs-keyword">int</span> n1, n2;<br><br><span class="hljs-comment">// 寻找可扩路</span><br><span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">find</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span></span>&#123;<br>    visx[x] = <span class="hljs-literal">true</span>;                                 <span class="hljs-comment">// 置访问标记</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j = <span class="hljs-number">1</span>; j &lt;= n2; ++j)&#123;<br>        <span class="hljs-keyword">if</span>(!visy[j] &amp;&amp; lx[x]+ly[j] == g[x][j])&#123;     <span class="hljs-comment">// 当前点没有访问，并且当前边属于相等子图内的边</span><br>            visy[j] = <span class="hljs-literal">true</span>;                         <span class="hljs-comment">// 置访问标记</span><br>            <span class="hljs-keyword">if</span>(match[j] == <span class="hljs-number">-1</span> || <span class="hljs-built_in">find</span>(match[j]))&#123;   <span class="hljs-comment">// 当前点没有匹配，或者当前点可以换一个匹配对象。[可扩路]</span><br>                match[j] = x;                       <br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>            &#125;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>&#125;<br><br><br><span class="hljs-comment">// KM算法</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">KM</span><span class="hljs-params">()</span></span>&#123;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n1; ++i)&#123;<br>        <span class="hljs-comment">// 判断是否存在以i为起点的可扩路</span><br>        <span class="hljs-keyword">while</span>(<span class="hljs-number">1</span>)&#123;<br>            <span class="hljs-comment">// 重置访问数组</span><br>            <span class="hljs-built_in">memset</span>(visx, <span class="hljs-literal">false</span>, <span class="hljs-built_in"><span class="hljs-keyword">sizeof</span></span>(visx));<br>            <span class="hljs-built_in">memset</span>(visy, <span class="hljs-literal">false</span>, <span class="hljs-built_in"><span class="hljs-keyword">sizeof</span></span>(visy));<br>            <br>            <span class="hljs-keyword">if</span>(<span class="hljs-built_in">find</span>(i)) <span class="hljs-keyword">break</span>; <span class="hljs-comment">// 找到了增广路径</span><br>            <br>            <span class="hljs-comment">// 没有找到增广路径</span><br>            <br>            <span class="hljs-comment">// 找最小值，更新可行顶点标号</span><br>            <span class="hljs-keyword">int</span> d = INF;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> x = <span class="hljs-number">1</span>; x &lt;= n1; ++x)&#123;<br>                <span class="hljs-comment">// 第一个集合中访问过的点</span><br>                <span class="hljs-keyword">if</span>(visx[x])&#123;<br>                    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> y = <span class="hljs-number">1</span>; y &lt;= n2; ++y)&#123;<br>                        <span class="hljs-comment">// 第二个集合中没有访问过的点</span><br>                        <span class="hljs-keyword">if</span>(!visy[y]) d = <span class="hljs-built_in">min</span>(d, lx[x]+ly[y]-g[x][y]);<br>                    &#125;<br>                &#125;<br>            &#125;<br>            <br>            <span class="hljs-comment">// 所有访问过的点更新可行顶点标号</span><br>            <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> x = <span class="hljs-number">1</span>; x &lt;= n1; ++x) <span class="hljs-keyword">if</span>(visx[x]) lx[x] -= d;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> y = <span class="hljs-number">1</span>; y &lt;= n2; ++y) <span class="hljs-keyword">if</span>(visy[y]) ly[y] += d;<br>        &#125;<br>    &#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br><br>    <span class="hljs-built_in">memset</span>(match, <span class="hljs-number">-1</span>, <span class="hljs-built_in"><span class="hljs-keyword">sizeof</span></span>(match));<br>    <br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;n1);<br>    n2 = n1;<br>    <br>    <span class="hljs-comment">// 可行顶点标号</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n1; ++i)&#123;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j = <span class="hljs-number">1</span> ; j &lt;= n2; ++j)&#123;<br>            <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;g[i][j]);<br>            lx[i] = <span class="hljs-built_in">max</span>(lx[i], g[i][j]);<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-built_in">KM</span>();<br>    <br>    <span class="hljs-comment">// 最大权</span><br>    <span class="hljs-keyword">int</span> maxWeight = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n1; ++i) maxWeight += lx[i];<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n2; ++i) maxWeight += ly[i];<br><br>    <br>    <span class="hljs-comment">// 求最小权匹配则只需要把边权改成负值，问题仍然转化为了最大权匹配</span><br>    <span class="hljs-comment">// 权值取反，执行一遍KM算法</span><br>    <span class="hljs-built_in">memset</span>(lx, <span class="hljs-number">-0x3f</span>, <span class="hljs-built_in"><span class="hljs-keyword">sizeof</span></span>(lx));<br>    <span class="hljs-built_in">memset</span>(ly, <span class="hljs-number">0</span>, <span class="hljs-built_in"><span class="hljs-keyword">sizeof</span></span>(ly));<br>    <span class="hljs-built_in">memset</span>(match, <span class="hljs-number">-1</span>, <span class="hljs-built_in"><span class="hljs-keyword">sizeof</span></span>(match));<br>    <br>    <span class="hljs-comment">// 可行顶点标号</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n1; ++i)&#123;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j = <span class="hljs-number">1</span> ; j &lt;= n2; ++j)&#123;<br>            g[i][j] *= <span class="hljs-number">-1</span>;<br>            lx[i] = <span class="hljs-built_in">max</span>(lx[i], g[i][j]);<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-built_in">KM</span>();<br>    <br>    <span class="hljs-comment">// 最小权</span><br>    <span class="hljs-keyword">int</span> minWeight = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n1; ++i) minWeight += lx[i];<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n2; ++i) minWeight += ly[i];<br>    <br>    <br>    cout &lt;&lt; -minWeight &lt;&lt; endl &lt;&lt; maxWeight &lt;&lt; endl;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
