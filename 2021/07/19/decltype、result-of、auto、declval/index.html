"line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-comment">// 左值、右值可以用&amp;来区分，左值具有地址(占内存)，右值没有地址</span><br><span class="hljs-comment">// 左值引用&amp; 右值引用&amp;&amp;</span><br><br><span class="hljs-comment">// decltype</span><br><span class="hljs-comment">// 类型萃取</span><br><span class="hljs-comment">// decltype中的表达式不计算，只是用来根据所给的表达式做类型萃取</span><br><span class="hljs-comment">// 当decltype中给的是变量，则返回的是该变量的类型。</span><br><span class="hljs-comment">// 当decltype中给的是表达式，若表达式是左值，则返回左值引用，否则返回表达式的值类型</span><br><span class="hljs-comment">// 作用于函数名会得到函数类型，不会自动转换成指针</span><br><br><span class="hljs-comment">// result_of</span><br><span class="hljs-comment">// 常用于获取函数返回值类型</span><br><span class="hljs-comment">// 模板参数为类型。而非实例</span><br><span class="hljs-comment">// 当我们不知道某个可调用对象（函数,std::funciton或者仿函数）的返回类型的时候，使用其得到该可调用对象的返回类型；</span><br><br><br><span class="hljs-comment">// auto </span><br><span class="hljs-comment">// 类型推断</span><br><span class="hljs-comment">// 根据值(实例)来推断当前值(实例)的类型</span><br><span class="hljs-comment">// 忽视顶层const，&amp;</span><br><br><span class="hljs-comment">// declval</span><br><span class="hljs-comment">// declval是一个函数模板，函数参数为空，模板参数为一个类型。并且只有申明，没有实现(在gcc 版本中似乎有实现，但是也不能在运行时调用——通过静态断言实现).</span><br><span class="hljs-comment">// 返回模板参数(类型)的一个右值引用(实例),该右值引用(实例)引用的是nullptr,也就是说 int v = declval&lt;int&gt;()将报错</span><br><span class="hljs-comment">// 主要是配合decltype使用,用来绕过类的构造函数 </span><br><br><br><br><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;type_traits&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;utility&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> _Tp&gt;   <span class="hljs-comment">// 自定义,返回右值引用</span><br><span class="hljs-function">_Tp&amp;&amp; <span class="hljs-title">my_declval</span><span class="hljs-params">()</span></span>&#123;<br>    <span class="hljs-keyword">return</span> <span class="hljs-built_in">move</span>(*<span class="hljs-keyword">static_cast</span>&lt;_Tp*&gt;(<span class="hljs-literal">nullptr</span>));<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">func_t</span><span class="hljs-params">()</span></span>&#123;<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;&#125;  <span class="hljs-comment">//普通函数</span><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">func</span><span class="hljs-params">(<span class="hljs-keyword">int</span>)</span></span>&#123;<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;&#125; <span class="hljs-comment">//普通函数</span><br><span class="hljs-function"><span class="hljs-keyword">typedef</span> <span class="hljs-title">int</span><span class="hljs-params">(*pFunc)</span><span class="hljs-params">()</span></span>; <span class="hljs-comment">//函数指针类型</span><br><span class="hljs-function"><span class="hljs-keyword">typedef</span> <span class="hljs-title">int</span><span class="hljs-params">(&amp;refFunc)</span><span class="hljs-params">()</span></span>; <span class="hljs-comment">//函数引用类型</span><br><br><span class="hljs-built_in"><span class="hljs-keyword">int</span></span>(*pFunc_t)();  <span class="hljs-comment">// 函数指针实例</span><br><span class="hljs-built_in"><span class="hljs-keyword">int</span></span>(&amp;refFunc_t)() = <span class="hljs-keyword">func_t</span>; <span class="hljs-comment">//  函数引用实例, 或者 int(&amp;refFunc_t)()(func_t)</span><br><br><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">FakeFunc</span>&#123;</span><br><span class="hljs-comment">// private:</span><br>    <span class="hljs-function"><span class="hljs-keyword">double</span> <span class="hljs-title">operator</span><span class="hljs-params">()</span><span class="hljs-params">(<span class="hljs-keyword">float</span>)</span></span>&#123;<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">0.0</span>;<br>    &#125;<br>&#125;;<br><br><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">PrivateCtor</span>&#123;</span><br><span class="hljs-keyword">private</span>:<br>    <span class="hljs-built_in">PrivateCtor</span>()&#123; &#125;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">func_</span><span class="hljs-params">(<span class="hljs-keyword">int</span>)</span></span>&#123;<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    &#125;<br>&#125;;<br><br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br><br>    <span class="hljs-keyword">int</span> a = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">decltype</span>(a) b;                      <span class="hljs-comment">// a是变量，故返回该变量的类型(不会忽视所有const，&amp;)。b是int类型</span><br>    <span class="hljs-keyword">decltype</span>((a)) bb = a;               <span class="hljs-comment">// 双层括号,(a)不是变量而是表达式, 这个表达式的值是左值a，故bb是int&amp;类型，需要初始化</span><br>    <span class="hljs-function"><span class="hljs-keyword">const</span> <span class="hljs-title">decltype</span><span class="hljs-params">((a))</span> bbb </span>= a;        <span class="hljs-comment">// int&amp; 加const不管用</span><br><br>    <span class="hljs-keyword">auto</span> bbbb = bb;         <span class="hljs-comment">// auto忽略顶层const, bbbb是int类型</span><br>    <span class="hljs-keyword">const</span> <span class="hljs-keyword">auto</span> bbbbb = a;   <span class="hljs-comment">// 显式指定const，bbbbb是const int类型</span><br><br>    <span class="hljs-keyword">decltype</span>(a + bb) c;         <span class="hljs-comment">// a+b是表达式，而且不是左值，故返回表达式的值类型 int+int&amp; == int，从而c是int类型</span><br>    <span class="hljs-keyword">decltype</span>(a = <span class="hljs-number">1</span>) cc = c;     <span class="hljs-comment">// a = 1是表达式(不计算，a仍然是0)，赋值语句由于不计算就相当于decltype((a))，返回表达式是一个左值a，故cc是int&amp;类型，需要初始化</span><br><br>    <span class="hljs-keyword">auto</span> d = bb;              <span class="hljs-comment">// int            auto忽视顶层&amp;</span><br>    <span class="hljs-keyword">auto</span>&amp; dd = bb;            <span class="hljs-comment">// int&amp;           显式指定&amp;</span><br>    <span class="hljs-keyword">const</span> <span class="hljs-keyword">auto</span>&amp; ddd = bb;     <span class="hljs-comment">// const int&amp;     显式指定const和&amp;</span><br>    <br>    <br>    &#123;<br>        <span class="hljs-keyword">decltype</span>(<span class="hljs-built_in">func</span>(<span class="hljs-number">0</span>)) d;    <span class="hljs-comment">//萃取一个有参函数的返回值时，需给参数传值而不是类型(因为这是一个表达式），不能写成func(int)。 d是int类型</span><br><br>        <span class="hljs-keyword">decltype</span>(<span class="hljs-keyword">func_t</span>) _;     <span class="hljs-comment">// _是函数类型int()的实例,这里就相当于声明函数 int _();</span><br>        _();                    <span class="hljs-comment">// 若main函数后面没有定义这个函数则报错</span><br><br>        <span class="hljs-keyword">decltype</span>(<span class="hljs-keyword">func_t</span>)&amp; __(<span class="hljs-keyword">func_t</span>);  <span class="hljs-comment">// 显式加引用变成函数引用,需要初始化</span><br>        __();<br><br>        <span class="hljs-keyword">decltype</span>((func)) ___(func);  <span class="hljs-comment">// 双层括号,(func)不是变量(int(int)类型的一个实例)而是表达式, 这个表达式的值是左值func(可以取地址)，故___是int(&amp;)(int)类型，需要初始化</span><br>        ___(<span class="hljs-number">0</span>);<br>        <br>        cout &lt;&lt; is_lvalue_reference&lt;<span class="hljs-keyword">decltype</span>((func))&gt;::value &lt;&lt; endl; <span class="hljs-comment">// true</span><br>        <br>        cout &lt;&lt; is_lvalue_reference&lt;<span class="hljs-keyword">decltype</span>(func)&gt;::value &lt;&lt; endl; <span class="hljs-comment">// false</span><br><br>    &#125;<br>    <br>    &#123;<br>        <span class="hljs-comment">// result_of模板参数为类型。而非实例</span><br>        <span class="hljs-keyword">typename</span> std::result_of&lt;<span class="hljs-keyword">decltype</span>(func)&amp;(<span class="hljs-keyword">int</span>)&gt;::type _;   <span class="hljs-comment">// int  func为实例，用decltype加&amp;获取其引用类型.若不加则报错.(考虑前面的函数声明问题)</span><br>        <span class="hljs-comment">// typename std::result_of&lt;decltype((func))(int)&gt;::type _;   // 同上效果一样</span><br>        <span class="hljs-keyword">typename</span> std::result_of&lt;<span class="hljs-built_in">pFunc</span>()&gt;::type __;               <span class="hljs-comment">// int</span><br>        <span class="hljs-keyword">typename</span> std::result_of&lt;<span class="hljs-built_in">refFunc</span>()&gt;::type ___;            <span class="hljs-comment">// int</span><br>        <span class="hljs-keyword">typename</span> std::result_of&lt;<span class="hljs-built_in">FakeFunc</span>(<span class="hljs-keyword">float</span>)&gt;::type ____;     <span class="hljs-comment">// double</span><br><br>        <span class="hljs-keyword">typename</span> std::result_of&lt;<span class="hljs-keyword">decltype</span>(<span class="hljs-keyword">func_t</span>)&amp;()&gt;::type ___________;<br><br>        <span class="hljs-keyword">typename</span> std::result_of&lt;<span class="hljs-keyword">decltype</span>(refFunc_t)()&gt;::type _____; <span class="hljs-comment">// int  refFunc_t为实例，用decltype获取其类型</span><br>        <span class="hljs-keyword">typename</span> std::result_of&lt;<span class="hljs-keyword">decltype</span>(pFunc_t)()&gt;::type ______; <span class="hljs-comment">// int  pFunc_t为实例，用decltype获取其类型</span><br><br>        FakeFunc fakeFunc;<br>        <span class="hljs-keyword">typename</span> std::result_of&lt;<span class="hljs-keyword">decltype</span>(fakeFunc)(<span class="hljs-keyword">float</span>)&gt;::type _______;  <span class="hljs-comment">// double   fakeFunc为实例，用decltype获取其类型</span><br>        <br>    &#125;<br>    <br>    &#123;<br>        <span class="hljs-keyword">decltype</span>(<span class="hljs-built_in">pFunc_t</span>()) _;  <span class="hljs-comment">// int</span><br>        <span class="hljs-keyword">decltype</span>(<span class="hljs-built_in">pFunc</span>()) __;   <span class="hljs-comment">// pFunc  decltype中是变量或者表达式而不是类型！故decltype(pFunc)报错。 pFunc()相当于实例化了一个pFunc类型的值，然后在萃取值类型，就是pFunc类型。</span><br><br>        <span class="hljs-keyword">auto</span> ___ = pFunc_t;    <span class="hljs-comment">//  ___是一个函数指针实例,等号后面不能是类型，auto是根据值(实例)来推断类型。等于auto ___ = pFunc()。</span><br>        <span class="hljs-comment">// ___ = func_t;       // 若不赋值，经测试不报错</span><br>        <span class="hljs-comment">// ___();</span><br><br>    &#125;<br><br>    &#123;<br>        <span class="hljs-keyword">auto</span> lf = []()-&gt;<span class="hljs-keyword">int</span>&#123;<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;&#125;;<br>        <span class="hljs-keyword">decltype</span>(lf) _(lf); <span class="hljs-comment">// _是lambda函数，必须要初始化。因为lambda函数类型的默认构造函数不存在(delete)</span><br>        <span class="hljs-comment">// _();</span><br>        <span class="hljs-keyword">decltype</span>((lf)) __(lf);  <span class="hljs-comment">// __是一个lambda函数的引用</span><br>        <span class="hljs-comment">// __();</span><br>    &#125;<br><br><br>    <span class="hljs-function"><span class="hljs-keyword">int</span>&amp;&amp; <span class="hljs-title">n</span><span class="hljs-params">(move(a))</span></span>;  <span class="hljs-comment">// OK</span><br>    n = <span class="hljs-number">6</span>;<br>    cout &lt;&lt; a &lt;&lt; endl; <span class="hljs-comment">// 6</span><br><br><br>    <span class="hljs-keyword">decltype</span>(declval&lt;<span class="hljs-keyword">int</span>&gt;()) <span class="hljs-built_in">m</span>(<span class="hljs-built_in">move</span>(a));   <span class="hljs-comment">// OK</span><br>    m = <span class="hljs-number">8</span>;<br>    cout &lt;&lt; a &lt;&lt; endl;                     <span class="hljs-comment">// 8</span><br>    <br>    <span class="hljs-comment">// int t = declval&lt;int&gt;();             // 报错。declval&lt;int&gt;()不能被使用。(编译时错误)</span><br>    <br>    <span class="hljs-comment">// declval&lt;PrivateCtor&gt;().func_(0);       // 报错. declval&lt;PrivateCtor&gt;()不能使用</span><br><br>    <span class="hljs-keyword">decltype</span>(declval&lt;PrivateCtor&gt;().<span class="hljs-built_in">func_</span>(<span class="hljs-number">0</span>)) t;  <span class="hljs-comment">// int decltype不计算表达式,在编译时确定有私有构造函数PrivateCtor的成员函数func_(int)的返回值,所以这条语句能通过,并且这也是declval最常用的用法</span><br><br>    <br>    <br>    <span class="hljs-keyword">decltype</span>(my_declval&lt;<span class="hljs-keyword">int</span>&gt;()) <span class="hljs-built_in">tt</span>(<span class="hljs-built_in">move</span>(a)); <span class="hljs-comment">// OK</span><br>    tt = <span class="hljs-number">10</span>;<br>    cout &lt;&lt; a &lt;&lt; endl;                       <span class="hljs-comment">// 10</span><br><br>    <span class="hljs-keyword">int</span> variable = my_declval&lt;<span class="hljs-keyword">int</span>&gt;();        <span class="hljs-comment">// 没有静态断言不使用该实例，amazing OK。但是程序从这里收到SIGSEGV直接退出了，运行时错误。</span><br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br><br>&#125;<br><br><br><br><span class="hljs-keyword">int</span> _()&#123;<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>&#125;<br><br></code></pre></td></tr></table></figure>
