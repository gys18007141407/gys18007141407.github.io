              <h2 id="integer-sequence"><a href="#integer-sequence" class="headerlink" title="integer_sequence"></a>integer_sequence</h2><p>一个空类，仅为了获得编译时常数。因为模板是编译时多态，而有时候我们需要在编译时获得常数，故可利用模板参数来作为常数使用。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;tuple&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">PrintArg</span><span class="hljs-params">(T t)</span></span><br><span class="hljs-function"></span>&#123;<br>    std::cout &lt;&lt; t &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span>... Args&gt;</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Expand</span><span class="hljs-params">(Args... args)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-comment">// (PrintArg(args),...);  // c++17</span><br>    std::initializer_list&lt;<span class="hljs-keyword">int</span>&gt;&#123;(<span class="hljs-built_in">PrintArg</span>(args), <span class="hljs-number">0</span>)...&#125;;  <span class="hljs-comment">// 如上一句一样，仅用来解开参数包，执行函数</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int32_t</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-built_in">Expand</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>);<br><br>    std::integer_sequence&lt;<span class="hljs-keyword">long</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>&gt; t1;               <span class="hljs-comment">// 类中仅有一个size()方法，还有模板参数long的别名 using value = _Tp</span><br>    <span class="hljs-keyword">decltype</span>(t1)::value_type a1;                                 <span class="hljs-comment">// long a1</span><br>    <br>    <span class="hljs-comment">// 相当于是integer_sequence的一层包裹</span><br>    <span class="hljs-comment">// 等于 std::integer_sequence&lt;long, 0, 1, 2, 3, 4&gt; t2;</span><br>    std::make_integer_sequence&lt;<span class="hljs-keyword">long</span>, <span class="hljs-number">5</span>&gt; t2;                      <span class="hljs-comment">//类中仅有一个size()方法，还有模板参数long的别名 using value = _Tp</span><br>    <span class="hljs-keyword">decltype</span>(t2)::value_type a2;                                 <span class="hljs-comment">// long a2</span><br><br>    <span class="hljs-comment">// decltype(t2) = std::integer_sequence&lt;long, 0, 1, 2, 3, 4&gt;</span><br>    std::cout &lt;&lt; std::is_same&lt;<span class="hljs-keyword">decltype</span>(t1), <span class="hljs-keyword">decltype</span>(t2)&gt;::value &lt;&lt; std::endl;  <span class="hljs-comment">// 0</span><br><br>    <span class="hljs-comment">// 相当于是integer_sequence的一层包裹,但是限定了类型为std::size_t</span><br>    <span class="hljs-comment">// 等于 std::integer_sequence&lt;std::size_t, 2, 1, 4, 5, 3&gt; t3;</span><br>    std::index_sequence&lt;<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">3</span>&gt; t3;<br>    <span class="hljs-keyword">decltype</span>(t3)::value_type a3;<br><br>    <span class="hljs-comment">// 相当于是index_sequence的一层包裹</span><br>    <span class="hljs-comment">// 等于 std::index_sequence&lt;0, 1, 2, 3, 4, 5&gt; t4;</span><br>    std::make_index_sequence&lt;<span class="hljs-number">6</span>&gt; t4;<br>    <span class="hljs-keyword">decltype</span>(t4)::value_type a4;<br><br>    <span class="hljs-comment">// 相当于make_index_sequence的一层包裹</span><br>    <span class="hljs-comment">// 等于 std::make_index_sequence&lt;3&gt; t4;</span><br>    std::index_sequence_for&lt;<span class="hljs-keyword">int</span>,<span class="hljs-keyword">float</span>, <span class="hljs-keyword">void</span>*&gt; t5;                  <span class="hljs-comment">// std::make_index_sequence&lt;sizeof...(Args)&gt; t5;</span><br>    <span class="hljs-keyword">decltype</span>(t5)::value_type a5;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><br></code></pre></td></tr></table></figure>
