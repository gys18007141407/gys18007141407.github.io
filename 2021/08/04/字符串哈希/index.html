<span class="hljs-keyword">static</span> <span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> N = <span class="hljs-number">30010</span>;<br>    <span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> base = <span class="hljs-number">131</span>;<br>    <span class="hljs-keyword">using</span> ull = <span class="hljs-keyword">unsigned</span> <span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span>;<br>    ull p[N], h[N];<br><br>    <span class="hljs-keyword">int</span> n;<br>    string str;<br>    string res;<br><br>    <span class="hljs-comment">// O(1)</span><br>    <span class="hljs-function">ull <span class="hljs-title">get</span><span class="hljs-params">(<span class="hljs-keyword">int</span> l, <span class="hljs-keyword">int</span> r)</span></span>&#123;<br>        <span class="hljs-keyword">return</span> h[r] - h[l<span class="hljs-number">-1</span>]*p[r-l+<span class="hljs-number">1</span>];<br>    &#125;<br><br>    <span class="hljs-comment">// O(n)</span><br>    <span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">check</span><span class="hljs-params">(<span class="hljs-keyword">int</span> k)</span></span>&#123;<br>        unordered_set&lt;ull&gt; has;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i+k<span class="hljs-number">-1</span> &lt;= n; ++i)&#123;<br>            ull cur = <span class="hljs-built_in">get</span>(i, i+k<span class="hljs-number">-1</span>);<br>            <span class="hljs-keyword">if</span>(has.<span class="hljs-built_in">count</span>(cur)) &#123;<br>                <span class="hljs-keyword">if</span>(k &gt; res.<span class="hljs-built_in">size</span>()) res = str.<span class="hljs-built_in">substr</span>(i<span class="hljs-number">-1</span>, k);<br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>            &#125;<br>            has.<span class="hljs-built_in">insert</span>(cur);<br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>    &#125;<br><br>    <span class="hljs-function">string <span class="hljs-title">longestDupSubstring</span><span class="hljs-params">(string s)</span> </span>&#123;<br>        p[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>, h[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>, n = s.<span class="hljs-built_in">size</span>();<br>        str = s;<br><br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; ++i)&#123;<br>            p[i] = p[i<span class="hljs-number">-1</span>] * base;<br>            h[i] = h[i<span class="hljs-number">-1</span>] * base + s[i<span class="hljs-number">-1</span>];<br>        &#125;    <br><br>        <span class="hljs-keyword">int</span> l = <span class="hljs-number">0</span>, r = n, mid;<br><br>        <span class="hljs-keyword">while</span>(l &lt; r)&#123;<br>            mid = l + r + <span class="hljs-number">1</span> &gt;&gt; <span class="hljs-number">1</span>;<br>            <span class="hljs-keyword">if</span>(<span class="hljs-built_in">check</span>(mid))&#123;<br>                l = mid;<br>            &#125;<span class="hljs-keyword">else</span> r = mid<span class="hljs-number">-1</span>;<br>        &#125;<br>        <span class="hljs-keyword">return</span> res;<br>    &#125;<br>&#125;;<br></code></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">// 后缀数组解法</span><br><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Solution</span> &#123;</span><br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-keyword">static</span> <span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> maxn = <span class="hljs-number">30010</span>;<br><br>    <span class="hljs-comment">//后缀数组(倍增法)</span><br>    <span class="hljs-comment">// suffix[i]: 坐标从i到n的后缀数组</span><br><br>    <span class="hljs-comment">// sa[i]: 排名为i的后缀(suffix_array)</span><br>    <span class="hljs-comment">// rank[i]: i后缀的排名</span><br>    <span class="hljs-comment">// height[i]: sa[i]和sa[i-1]的最长公共前缀的长度</span><br>    <span class="hljs-keyword">int</span> sa[maxn], Rank[maxn], height[maxn];<br><br>    <span class="hljs-comment">// c是计数数组</span><br>    <span class="hljs-comment">// t1和t2是第一关键字和第二关键字排名时的需要的额外数组</span><br>    <span class="hljs-keyword">int</span> t1[maxn], t2[maxn], c[maxn];<br><br>    <span class="hljs-comment">// s是输入数组</span><br>    <span class="hljs-keyword">char</span> s[maxn];<br><br><br>    <span class="hljs-comment">// 输入为字符串数组</span><br>    <span class="hljs-comment">// str是下标从0开始的字符串, n是字符串长度, m是最大排名加一</span><br>    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">da</span> <span class="hljs-params">(<span class="hljs-keyword">char</span> *str, <span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> m)</span></span><br><span class="hljs-function">    </span>&#123;<br>        <span class="hljs-keyword">int</span> *x = t1, *y = t2, i, j;<br><br>        <span class="hljs-comment">// 首次基数排序</span><br>        <span class="hljs-comment">// x[i]: 起始位置为i的后缀的第一关键字的排名(初始排名就直接依照ASCII大小)</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;m; i++) c[i] = <span class="hljs-number">0</span>;					<span class="hljs-comment">// 初始化计数数组</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) c[x[i] = str[i]] ++;		<span class="hljs-comment">// 对第一关键字排名(x中的值)计数</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>; i&lt;m; i++) c[i] += c[i<span class="hljs-number">-1</span>];				<span class="hljs-comment">// 累加计数</span><br>        <span class="hljs-keyword">for</span> (i=n<span class="hljs-number">-1</span>; i&gt;=<span class="hljs-number">0</span>; i--) sa[-- c[x[i]]] = i;	    <span class="hljs-comment">// 按照每个后缀首个值的对应累加计数进行排名</span><br><br>        <span class="hljs-comment">// 倍增（以i起始，长度为j的串为第一关键字的后缀）</span><br>        <span class="hljs-keyword">for</span> (j=<span class="hljs-number">1</span>; j&lt;=n; j &lt;&lt;= <span class="hljs-number">1</span>)<br>        &#123;<br>            <span class="hljs-comment">//用sa数组对第二关键字排序</span><br>            <span class="hljs-keyword">int</span> p = <span class="hljs-number">0</span>;<br>            <span class="hljs-keyword">for</span> (i=n-j; i&lt;n; i++) y[p++] = i;<br>            <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) <span class="hljs-keyword">if</span> (sa[i] &gt;= j) y[p++] = sa[i] - j;<br><br>            <span class="hljs-comment">// 再次按第一关键字排序，更新sa数组</span><br>            <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;m; i++) c[i] = <span class="hljs-number">0</span>;                     <span class="hljs-comment">// 初始化计数数组</span><br>            <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) c[x[i]] ++;				      <span class="hljs-comment">// 第一关键字排名计数</span><br>            <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>; i&lt;m; i++) c[i] += c[i<span class="hljs-number">-1</span>];				  <span class="hljs-comment">// 累加计数</span><br>            <span class="hljs-keyword">for</span> (i=n<span class="hljs-number">-1</span>; i&gt;=<span class="hljs-number">0</span>; i--) sa[-- c[x[y[i]]]] = y[i];  <span class="hljs-comment">// 按第一关键字的累加计数排名，因为y[i]本身是按第二关键字排序的，这样排序后，就能得到最终有序结果.</span><br>            <br>            <span class="hljs-comment">// 更新x数组</span><br>            <span class="hljs-built_in">swap</span> (x, y);<br>            p = <span class="hljs-number">1</span>, x[sa[<span class="hljs-number">0</span>]] = <span class="hljs-number">0</span>;<br>            <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>; i&lt;n; i++)  x[sa[i]] =  (sa[i<span class="hljs-number">-1</span>]+j&lt;n &amp;&amp; sa[i]+j&lt;n &amp;&amp; y[sa[i<span class="hljs-number">-1</span>]]==y[sa[i]] &amp;&amp; y[sa[i<span class="hljs-number">-1</span>]+j] == y[sa[i]+j]) ? p<span class="hljs-number">-1</span> : p++ ;<br><br>            <span class="hljs-keyword">if</span>(p == n) <span class="hljs-keyword">break</span>;       <span class="hljs-comment">// 如果排名超过了n，则n个后缀已经排好了.否则存在同一排名的后缀，继续按照下一个关键字排名</span><br>            m = p;					 <span class="hljs-comment">// 更新串中的最大值</span><br>        &#125;<br>        <br>        <span class="hljs-comment">//计算Rank数组</span><br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++) Rank[sa[i]] = i;<br><br>        <span class="hljs-comment">//计算height数组</span><br>        <span class="hljs-keyword">int</span> k = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;n; i++)<br>        &#123;<br>            <span class="hljs-keyword">if</span>(Rank[i] == <span class="hljs-number">0</span>) <span class="hljs-keyword">continue</span>;  <br>            <span class="hljs-keyword">if</span> (k)  k --;<br>            j = sa[Rank[i]<span class="hljs-number">-1</span>];<br>            <span class="hljs-keyword">while</span> (i+k &lt; n &amp;&amp; j+k &lt; n &amp;&amp; str[i+k]==str[j+k]) k++;<br>            height[Rank[i]] = k;<br>        &#125;  <br>    &#125;<br><br>    <span class="hljs-function">string <span class="hljs-title">longestDupSubstring</span><span class="hljs-params">(string _s)</span> </span>&#123;<br>        <span class="hljs-keyword">int</span> n = _s.<span class="hljs-built_in">size</span>();<br>        <span class="hljs-built_in">memcpy</span>(s, _s.<span class="hljs-built_in">c_str</span>(), n);<br>        <span class="hljs-built_in">da</span>(s, n, <span class="hljs-string">&#x27;z&#x27;</span>+<span class="hljs-number">1</span>);<br>        <br>        <span class="hljs-keyword">int</span> res_len = <span class="hljs-number">0</span>, idx = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt; n; ++i)&#123;<br>            <span class="hljs-keyword">if</span>(height[i] &gt; res_len)&#123;<br>                res_len = height[i];<br>                idx = sa[i];<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-built_in">string</span>(s+idx, res_len);<br>    &#125;<br>&#125;;<br></code></pre></td></tr></table></figure>
