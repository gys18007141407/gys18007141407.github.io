pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstring&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;algorithm&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-comment">// 2 2</span><br><span class="hljs-comment">// 11 11 11 12 22</span><br><span class="hljs-comment">// 11 21 22 22 22</span><br><span class="hljs-comment">// res = 5</span><br><br><br><span class="hljs-comment">// a递增,b递减,则a[m] &lt;= b[m]就满足题目要求</span><br><span class="hljs-comment">// 将b反转，则a拼接b整个就是一个严格非单调递增的序列</span><br><span class="hljs-comment">// 题目转化为：求将[1~n]的数填入 2*m 个盒子, 满足非严格单调递增的方案数</span><br><span class="hljs-comment">// 又可转化为, 将 2*m 个无差别的小球放入一排 n 个盒子里面,每个盒子允许放多个球或者不放球</span><br><span class="hljs-comment">// 即将 2*m 个无差别的小球分成 n 组, 组内小球数量可以是 0</span><br><br><span class="hljs-comment">// 隔板法：2*m个小球共 2*m-1 个位置放隔板(小球1到小球2m-1后面), 由于组内小球数量可以是0，故n个盒子天然可以当成n个隔板</span><br><span class="hljs-comment">// C(2*m-1+n, n-1)</span><br><br><span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> mod = <span class="hljs-number">1e9</span>+<span class="hljs-number">7</span>;<br><span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> N = <span class="hljs-number">1100</span>;<br><br><span class="hljs-comment">// 阶乘和阶乘逆元</span><br><span class="hljs-keyword">int</span> fact[N], infact[N]; <br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">qmi</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> k, <span class="hljs-keyword">int</span> p)</span>  <span class="hljs-comment">// 求a^k mod p</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">int</span> res = <span class="hljs-number">1</span> % p;<br>    <span class="hljs-keyword">while</span> (k)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (k &amp; <span class="hljs-number">1</span>) res = <span class="hljs-number">1ll</span>*res * a % p;<br>        a = <span class="hljs-number">1ll</span>*a * a % p;<br>        k &gt;&gt;= <span class="hljs-number">1</span>;<br>    &#125;<br>    <span class="hljs-keyword">return</span> res;<br>&#125;<br><br><span class="hljs-comment">// 计算阶乘和阶乘逆元</span><br><span class="hljs-comment">// 费马小定理: a^(p-1) === 1 | p</span><br><span class="hljs-comment">// a * a^(p-2) === 1 | p</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">cal</span><span class="hljs-params">(<span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> p)</span></span>&#123;<br>    fact[<span class="hljs-number">0</span>] = infact[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i ++ )&#123;<br>        fact[i] = <span class="hljs-number">1ll</span>*fact[i<span class="hljs-number">-1</span>]*i % p;<br>        <span class="hljs-comment">// infact[i] = qmi(fact[i], p-2, p) % p;</span><br>        infact[i] = <span class="hljs-number">1ll</span>*infact[i<span class="hljs-number">-1</span>] * <span class="hljs-built_in">qmi</span>(i, p<span class="hljs-number">-2</span>, p) % p;<br>    &#125;<br>&#125;<br><br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">c</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b, <span class="hljs-keyword">int</span> p)</span></span>&#123;  <span class="hljs-comment">// 注意每乘一次都要取模</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">1ll</span>*infact[b]*fact[a] % p *infact[a-b] % p;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">int</span> n, m;<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d%d&quot;</span>, &amp;n, &amp;m);<br>    <span class="hljs-built_in">cal</span>(<span class="hljs-number">2</span>*m+n<span class="hljs-number">-1</span>, mod);<br><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, <span class="hljs-built_in">c</span>(<span class="hljs-number">2</span>*m+n<span class="hljs-number">-1</span>, n<span class="hljs-number">-1</span>, mod));<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">// 超时代码【因为k是恒定的，这里有很多重复计算】</span><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstring&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;algorithm&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> N = <span class="hljs-number">100010</span>;<br><span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> mod = <span class="hljs-number">1e9</span>+<span class="hljs-number">7</span>; <br><span class="hljs-keyword">using</span> ll = <span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span>;<br><span class="hljs-keyword">int</span> n, k, l, r;<br><br><span class="hljs-function">ll <span class="hljs-title">qmi</span><span class="hljs-params">(ll a, ll b)</span></span>&#123;<br>    ll res = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">while</span>(b)&#123;<br>        <span class="hljs-keyword">if</span>(b&amp;<span class="hljs-number">1</span>) res = (res * a) % mod;<br>        b &gt;&gt;= <span class="hljs-number">1</span>;<br>        a = (a * a) % mod;<br>    &#125;<br>    <span class="hljs-keyword">return</span> res;<br>&#125;<br><br><span class="hljs-keyword">int</span> fact[N], infact[N];<br><br><span class="hljs-comment">// a^(p-1) === 1 mod p</span><br><span class="hljs-comment">// a*a^(p-2) === 1 mod p </span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">get_fact</span><span class="hljs-params">()</span></span>&#123;<br>    fact[<span class="hljs-number">0</span>] = infact[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt; N; i ++ )&#123;<br>        fact[i] = <span class="hljs-number">1ll</span>*fact[i<span class="hljs-number">-1</span>]*i % mod;<br>        infact[i] = <span class="hljs-number">1ll</span>*<span class="hljs-built_in">qmi</span>(fact[i], mod<span class="hljs-number">-2</span>) % mod;<br>    &#125;<br>&#125;<br><br><br><span class="hljs-comment">// c(a, b) = a!/(b!*(a-b)!)</span><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">c</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b)</span></span>&#123;<br>    <span class="hljs-keyword">if</span>(a &lt; b) <span class="hljs-built_in">swap</span>(a, b);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">1ll</span>*fact[a]*infact[b]%mod *infact[a-b]%mod;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">solve</span><span class="hljs-params">()</span></span>&#123;<br>    ll res = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> len = l; len &lt;= r; ++len)&#123;<br>        <span class="hljs-comment">// g组连续k个1</span><br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> g = <span class="hljs-number">0</span>; g &lt;= len/k; ++g)&#123;<br>            <span class="hljs-comment">// 剩余 len - g*k 个 0</span><br>            <span class="hljs-comment">// 将g组插入 len-g*k+1个缝隙</span><br>            <span class="hljs-comment">// 由于同一个缝隙可以插入多组[坑=&gt;可能重复计算]</span><br>            <span class="hljs-comment">// n个相同的球放入k个不同的盒子，盒子可以为空。方案数为 C(n+k-1, k-1) </span><br>            <span class="hljs-comment">// n个球,中间可以插入n-1块隔板，k个盒子看成这n-1块隔板之后的k块隔板。</span><br>            <span class="hljs-comment">// 问题就是：从n-1+k块隔板中选择k-1块隔板，将n个球分成k堆，可以有某些堆不含球。</span><br>            <span class="hljs-comment">// 如 n = 3, k = 3</span><br>            <span class="hljs-comment">// O | O | O + |  |  |</span><br>            <span class="hljs-comment">// 从5块隔板中选取两块隔板 c(5, 2) = 10</span><br>            res = (res + <span class="hljs-built_in">c</span>(g+len-g*k, len-g*k)) % mod;<br>        &#125;<br>        <br>    &#125;<br>    <span class="hljs-keyword">return</span> res;<br>&#125;<br><br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-built_in">get_fact</span>();<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d%d&quot;</span>, &amp;n, &amp;k);<br>    <span class="hljs-keyword">while</span> (n -- )&#123;<br>        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d%d&quot;</span>, &amp;l, &amp;r);<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, <span class="hljs-built_in">solve</span>());<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><br><br><span class="hljs-comment">// AC代码</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstring&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;algorithm&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> N = <span class="hljs-number">100010</span>;<br><span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> mod = <span class="hljs-number">1e9</span>+<span class="hljs-number">7</span>; <br><span class="hljs-keyword">int</span> n, k, l, r;<br><br><span class="hljs-comment">// f[i]:长度是i的优秀字符串数量</span><br><span class="hljs-keyword">int</span> f[N];<br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d%d&quot;</span>, &amp;n, &amp;k);<br>    <br>    f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> len = <span class="hljs-number">1</span>; len &lt; N; ++len)&#123;<br>        <span class="hljs-comment">// 第len位是0</span><br>        f[len] = f[len<span class="hljs-number">-1</span>];<br>        <span class="hljs-comment">// 第len位是1</span><br>        <span class="hljs-keyword">if</span>(len&gt;=k) f[len] = (f[len] + f[len-k])%mod;<br>    &#125;<br>    <br>    <span class="hljs-comment">// 前缀和，f[i]转为长度不超过i的优秀字符串数量</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> len = <span class="hljs-number">1</span>; len &lt; N; ++len) f[len] = (f[len] + f[len<span class="hljs-number">-1</span>]) % mod;<br>    <br>    <span class="hljs-keyword">while</span> (n -- )&#123;<br>        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d%d&quot;</span>, &amp;l, &amp;r);<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, (f[r]-f[l<span class="hljs-number">-1</span>]+mod)%mod);<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
