              <h3 id="模板题1"><a href="#模板题1" class="headerlink" title="模板题1"></a>模板题1</h3><p><a target="_blank" rel="noopener" href="https://www.acwing.com/problem/content/206/">题目链接</a></p>
<p><img src="/2021/10/02/%E6%89%A9%E5%B1%95%E6%AC%A7%E5%87%A0%E9%87%8C%E5%BE%97%E7%AE%97%E6%B3%95/image-20220914160127143.png" srcset="/img/loading.gif" lazyload alt="image-20220914160127143"></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstring&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;algorithm&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> <span class="hljs-built_in">std</span>;<br><span class="hljs-keyword">using</span> ll = <span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span>;<br><br><span class="hljs-comment">// a*x + b*y == gcd(x, y) == res</span><br><span class="hljs-function">ll <span class="hljs-title">ext_gcd</span><span class="hljs-params">(ll x, ll y, ll &amp;a, ll &amp;b)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span> (y == <span class="hljs-number">0</span>) &#123;<br>        a = <span class="hljs-number">1</span>, b = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">return</span> x;<br>    &#125;<br>    ll res = ext_gcd(y, x%y, b, a);    <span class="hljs-comment">// 注意a和b换了位置，因为x和y换了位置</span><br>    <span class="hljs-comment">// b*y + a*(x%y) == res</span><br>    <span class="hljs-comment">// 消除%符号：因为 x%y == x - (x/y)*y， 所以 b*y + a*(x-(x/y)*y) == res</span><br>    <span class="hljs-comment">// 即 a*x + (b - a*x/y)*y == res</span><br>    <span class="hljs-comment">// 对比 a*x + b*y == res可得</span><br>    b -= x/y * a;<br>    <span class="hljs-keyword">return</span> res;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">int</span> n;<br>    <span class="hljs-built_in">cin</span> &gt;&gt; n;<br>    ll ta = <span class="hljs-number">0</span>, tb = <span class="hljs-number">1</span>;   <span class="hljs-comment">// x == 0 | 1</span><br>    ll a, b;<br>    ll k1, k2;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++) &#123;<br>        <span class="hljs-built_in">cin</span> &gt;&gt; b &gt;&gt; a;    <span class="hljs-comment">// x == a | b</span><br>        <span class="hljs-comment">/*</span><br><span class="hljs-comment">            合并这两个同余式</span><br><span class="hljs-comment">            x == k1*tb + ta</span><br><span class="hljs-comment">            x == k2*b + a</span><br><span class="hljs-comment">            即 k1*tb - k2*b = a - ta</span><br><span class="hljs-comment">            用 扩展gcd求出k1和k2的一组解</span><br><span class="hljs-comment">            ext_gcd(tb, -b, k1, k2)     ===&gt; k1*tb + k2*(-b) = gcd(tb, -b) = d</span><br><span class="hljs-comment">            如果 (a-ta)/d != 0，则无解</span><br><span class="hljs-comment">            否则 k1 = k1*(a-ta)/d, k2 = k1*(a-ta)/d</span><br><span class="hljs-comment">            此时 k1*tb - k2*b = a - ta 成立</span><br><span class="hljs-comment">            但我们的目的是求最小的正整数k1和k2使得等式成立</span><br><span class="hljs-comment">            因为任何 k1=k1+k*b/d、k2=k2+k*tb/d都能使上式成立，不妨代入证明一下</span><br><span class="hljs-comment">            k1*tb + k*tb*b/d - k2*b - k*tb*b/d = a - ta, 即k1*tb - k2*b = a - ta</span><br><span class="hljs-comment">            所以我们取 k1 = k1 % abs(b/d), k2 = k2 % abs(tb/d)</span><br><span class="hljs-comment">            </span><br><span class="hljs-comment">            把k1代入原式有 x == (k1 + k*b/d)*tb + ta</span><br><span class="hljs-comment">            即 x == tb*b/d * k + k1*tb+ta</span><br><span class="hljs-comment">            所以经过新的合并后产生的 ta = k1*tb+ta, tb = tb*b/d</span><br><span class="hljs-comment">        */</span><br>        <br>        ll d = ext_gcd(tb, -b, k1, k2);<br>        <span class="hljs-keyword">if</span> ((a - ta) % d != <span class="hljs-number">0</span>) &#123;<br>            <span class="hljs-built_in">puts</span>(<span class="hljs-string">&quot;-1&quot;</span>);<br>            <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>        &#125;<br>        k1 *= (a - ta) / d;<br>        ll k = <span class="hljs-built_in">abs</span>(b / d);<br>        k1 = (k1 % k + k) % k;<br>        <br>        ta = k1*tb+ta;<br>        tb = tb*k;<br>    &#125;<br>    <br>    <span class="hljs-built_in">cout</span> &lt;&lt; ta &lt;&lt; <span class="hljs-built_in">endl</span>;<br>    <br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
