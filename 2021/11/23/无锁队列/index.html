<br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">/*</span><br><span class="hljs-comment"> * *@*	Description: </span><br><span class="hljs-comment"> * *@*	Version: </span><br><span class="hljs-comment"> * *@*	Author: yusheng Gao</span><br><span class="hljs-comment"> * *@*	Date: 2021-12-07 17:05:39</span><br><span class="hljs-comment"> * *@*	LastEditors: yusheng Gao</span><br><span class="hljs-comment"> * *@*	LastEditTime: 2021-12-07 17:05:40</span><br><span class="hljs-comment"> */</span><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;atomic&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cassert&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstddef&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstdio&gt;</span></span><br><br><span class="hljs-comment">// 环形队列</span><br><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T, <span class="hljs-keyword">size_t</span> RING_BUF_SIZE&gt;<br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">QueueLockFree</span> <span class="hljs-keyword">final</span>&#123;</span><br><span class="hljs-keyword">private</span>:<br>    T                       ring[RING_BUF_SIZE];<br>    std::atomic&lt;<span class="hljs-keyword">size_t</span>&gt;     prod_head, prod_tail;       <span class="hljs-comment">// 预计可以生产的位置(预分配队列中的空位置，队列中实际生产位置可能在该位置之前)、实际已经生产的位置</span><br>    std::atomic&lt;<span class="hljs-keyword">size_t</span>&gt;     cons_head, cons_tail;       <span class="hljs-comment">// 预计可以消费的位置(预消费了队列中的物品，队列中实际消费位置可能在该位置之前)、实际可以消费的位置</span><br><br>    <span class="hljs-keyword">const</span> <span class="hljs-keyword">size_t</span>            mask;<br><br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-function"><span class="hljs-keyword">explicit</span> <span class="hljs-title">QueueLockFree</span><span class="hljs-params">()</span>: </span><br><span class="hljs-function">        mask(RING_BUF_SIZE<span class="hljs-number">-1</span>),</span><br><span class="hljs-function">        prod_head(<span class="hljs-number">0</span>),</span><br><span class="hljs-function">        prod_tail(<span class="hljs-number">0</span>),</span><br><span class="hljs-function">        cons_head(<span class="hljs-number">0</span>),</span><br><span class="hljs-function">        cons_tail(<span class="hljs-number">0</span>)</span><br><span class="hljs-function">    &#123;</span><br>        <span class="hljs-comment">// 环形队列长度必须为2的幂次,假设为32</span><br>        <span class="hljs-comment">// 用2的幂次取余相当于 &amp; 0xffff操作</span><br>        <span class="hljs-comment">// 无符号整数相加减不用考虑溢出问题</span><br>        <span class="hljs-comment">// 如： 1-2 = -1 = 0xffffffff</span><br>        <span class="hljs-comment">// 队列中含有多少元素?</span><br>        <span class="hljs-comment">// 1-2 &amp; 0x1f ==== 31</span><br>        <span class="hljs-comment">// 由于队列长度是2的幂次，故正好可以用后面的bit当作掩码</span><br>        <span class="hljs-built_in">assert</span>((RING_BUF_SIZE &amp; RING_BUF_SIZE<span class="hljs-number">-1</span>) == <span class="hljs-number">0</span>); <br>    &#125;<br>    ~<span class="hljs-built_in">QueueLockFree</span>()&#123; &#125;<br><br>    <span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">EnQueue</span><span class="hljs-params">(T&amp; t)</span></span>&#123;<br>        <span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>)&#123;<br>            <span class="hljs-keyword">size_t</span> cur_cons_tail = cons_tail.<span class="hljs-built_in">load</span>(std::memory_order_relaxed); <span class="hljs-comment">// 实际消费位置</span><br>            <span class="hljs-keyword">size_t</span> cur_prod_head = prod_head.<span class="hljs-built_in">load</span>(std::memory_order_relaxed); <span class="hljs-comment">// 预计生产位置</span><br>            <span class="hljs-comment">// 二者之差即为队列中的剩余空间: cur_cons_tail-cur_prod_head &amp; mask</span><br><br>            <span class="hljs-keyword">size_t</span> prod_next = (cur_prod_head + <span class="hljs-number">1</span>) &amp; mask;<br><br>            <span class="hljs-comment">// 队列满：预计生产的位置的下一个位置是实际可以消费的位置，则表明队列是满的(下一个位置正等待消费)</span><br>            <span class="hljs-comment">// 不能使用预计消费的位置，因为这段区间的物品被预计消费，有可能没有完全出队，若当前入队可能造成覆盖</span><br>            <span class="hljs-keyword">if</span>(prod_next == cur_cons_tail) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br><br>            <span class="hljs-keyword">if</span>(prod_head.<span class="hljs-built_in">compare_exchange_strong</span>(cur_prod_head, prod_next, std::memory_order_relaxed))&#123;<br>                <span class="hljs-comment">// 入队                </span><br>                ring[cur_prod_head] = t;<br><br>                <span class="hljs-comment">// 更新队尾指针</span><br>                <span class="hljs-comment">// 只有预计生产位置等于实际生产位置时才更新：这表明该线程是第一个入队的</span><br>                <span class="hljs-comment">// 因为预计生产位置被各个生产线程向后移动，但是实际生产位置并没有被移动</span><br>                <span class="hljs-comment">// 第一个生产者的预计生产位置和实际生产位置是一致的</span><br>                <span class="hljs-comment">// 当第一个生产者移动了实际生产位置之后，第二个生产者的预计生产位置和实际生产位置也将变为一致的</span><br>                <span class="hljs-comment">// 依次顺序更新实际生产位置</span><br><br>                <span class="hljs-comment">// 自旋：等待之前的生产者更新实际生产位置</span><br>                <span class="hljs-keyword">while</span>(cur_prod_head != prod_tail.<span class="hljs-built_in">load</span>(std::memory_order_relaxed));<br>                prod_tail.<span class="hljs-built_in">store</span>(prod_next, std::memory_order_relaxed);<br><br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>            <span class="hljs-comment">// 被其他线程占用，再试一次</span><br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>    &#125;<br><br>    <span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">DeQueue</span><span class="hljs-params">(T&amp; t)</span></span>&#123;<br>        <span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>)&#123;<br>            <span class="hljs-keyword">size_t</span> cur_prod_tail = prod_tail.<span class="hljs-built_in">load</span>(std::memory_order_relaxed); <span class="hljs-comment">// 实际生产位置</span><br>            <span class="hljs-keyword">size_t</span> cur_cons_head = cons_head.<span class="hljs-built_in">load</span>(std::memory_order_relaxed); <span class="hljs-comment">// 预计消费位置</span><br>            <span class="hljs-comment">// 二者之差即为队列中的物品数: cur_prod_tail-cur_cons_head &amp; mask</span><br><br>            <span class="hljs-keyword">size_t</span> cons_next = (cur_cons_head + <span class="hljs-number">1</span>) &amp; mask;<br><br>            <span class="hljs-comment">// 队列空：实际生产的位置是预计可以消费的位置，则表明队列是空的(当前位置正等待生产)</span><br>            <span class="hljs-comment">// 不能使用预计生产的位置，因为这段区间的物品被预计生产，有可能没有完全入队，若当前出队可能造成错误</span><br>            <span class="hljs-keyword">if</span>(cur_prod_tail == cur_cons_head) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br><br>            <span class="hljs-keyword">if</span>(cons_head.<span class="hljs-built_in">compare_exchange_strong</span>(cur_cons_head, cons_next, std::memory_order_relaxed))&#123;<br>                <span class="hljs-comment">// 出队</span><br>                t = ring[cur_cons_head];<br><br>                <span class="hljs-comment">// 更新队尾指针</span><br>                <span class="hljs-comment">// 只有预计消费位置等于实际消费位置时才更新：这表明该线程是第一个出队线程</span><br>                <span class="hljs-comment">// 因为预计消费位置被各个消费线程向后移动，但是实际消费位置并没有被移动</span><br>                <span class="hljs-comment">// 第一个消费者的预计消费位置和实际消费位置是一致的</span><br>                <span class="hljs-comment">// 当第一个消费者移动了实际消费位置之后，第二个消费者的预计消费位置和实际消费位置也将变为一致的</span><br>                <span class="hljs-comment">// 依次顺序更新实际消费位置</span><br><br>                <span class="hljs-comment">// 自旋：等待之前的消费者更新实际消费位置</span><br>                <span class="hljs-keyword">while</span>(cur_cons_head != cons_tail.<span class="hljs-built_in">load</span>(std::memory_order_relaxed));<br>                cons_tail.<span class="hljs-built_in">store</span>(cons_next, std::memory_order_relaxed);<br><br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>            <span class="hljs-comment">// 被其他线程占用，再试一次</span><br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>    &#125;<br><br><span class="hljs-keyword">private</span>:<br>    <span class="hljs-built_in">QueueLockFree</span>(<span class="hljs-keyword">const</span> QueueLockFree&amp;) = <span class="hljs-keyword">delete</span>;<br>    QueueLockFree&amp; <span class="hljs-keyword">operator</span>=(<span class="hljs-keyword">const</span> QueueLockFree&amp;) = <span class="hljs-keyword">delete</span>;<br>    <span class="hljs-built_in">QueueLockFree</span>(QueueLockFree&amp;&amp;) = <span class="hljs-keyword">delete</span>;<br>    QueueLockFree&amp; <span class="hljs-keyword">operator</span>=(QueueLockFree&amp;&amp;) = <span class="hljs-keyword">delete</span>;<br>&#125;;<br></code></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">/*</span><br><span class="hljs-comment"> * *@*	Description: </span><br><span class="hljs-comment"> * *@*	Version: </span><br><span class="hljs-comment"> * *@*	Author: yusheng Gao</span><br><span class="hljs-comment"> * *@*	Date: 2021-12-07 20:01:53</span><br><span class="hljs-comment"> * *@*	LastEditors: yusheng Gao</span><br><span class="hljs-comment"> * *@*	LastEditTime: 2021-12-07 20:01:54</span><br><span class="hljs-comment"> */</span><br><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&quot;queueLockFree.h&quot;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstdio&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;thread&gt;</span></span><br><br>QueueLockFree&lt;<span class="hljs-keyword">int</span>, <span class="hljs-number">1</span>&lt;&lt;<span class="hljs-number">10</span>&gt; q; <br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">enqueue</span><span class="hljs-params">(<span class="hljs-keyword">int</span> start)</span></span>&#123;<br>    <span class="hljs-keyword">int</span> cnt = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = start, j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">1000</span>; i++, j++) &#123;<br>        <span class="hljs-keyword">if</span>(q.<span class="hljs-built_in">EnQueue</span>(i))&#123;<br>            cnt++;<br>        &#125;<br>        <span class="hljs-comment">// full</span><br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;TOTAL ENQUEUE %d\n&quot;</span>, cnt);<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">dequeue</span><span class="hljs-params">()</span></span>&#123;<br>    <span class="hljs-keyword">int</span> t, cnt = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">1500</span>; j ++)&#123;<br>        <span class="hljs-keyword">if</span>(q.<span class="hljs-built_in">DeQueue</span>(t))&#123;<br>            cnt ++;<br>        &#125;<br>        <span class="hljs-comment">// empty</span><br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;TOTAL DEQUEUE %d\n&quot;</span>, cnt);<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br><br>    <span class="hljs-function">std::thread <span class="hljs-title">t1</span><span class="hljs-params">(enqueue, <span class="hljs-number">0</span>)</span></span>;<br>    <span class="hljs-function">std::thread <span class="hljs-title">t2</span><span class="hljs-params">(enqueue, <span class="hljs-number">1000</span>)</span></span>;<br>    <span class="hljs-function">std::thread <span class="hljs-title">t3</span><span class="hljs-params">(enqueue, <span class="hljs-number">2000</span>)</span></span>;<br><br>    <span class="hljs-function">std::thread <span class="hljs-title">t4</span><span class="hljs-params">(dequeue)</span></span>;<br>    <span class="hljs-function">std::thread <span class="hljs-title">t5</span><span class="hljs-params">(dequeue)</span></span>;<br><br>    t1.<span class="hljs-built_in">join</span>();<br>    t2.<span class="hljs-built_in">join</span>();<br>    t3.<span class="hljs-built_in">join</span>();<br>    t4.<span class="hljs-built_in">join</span>();<br>    t5.<span class="hljs-built_in">join</span>();<br><br>    <span class="hljs-keyword">int</span> t, cnt = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">while</span>(q.<span class="hljs-built_in">DeQueue</span>(t)) cnt++;<br><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;MAIN DEQUEUE %d\n&quot;</span>, cnt);<br><br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">/*</span><br><span class="hljs-comment"> * *@*	Description: </span><br><span class="hljs-comment"> * *@*	Version: </span><br><span class="hljs-comment"> * *@*	Author: yusheng Gao</span><br><span class="hljs-comment"> * *@*	Date: 2021-11-23 15:41:52</span><br><span class="hljs-comment"> * *@*	LastEditors: yusheng Gao</span><br><span class="hljs-comment"> * *@*	LastEditTime: 2021-11-23 15:41:53</span><br><span class="hljs-comment"> */</span><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstddef&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;thread&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;vector&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;unordered_map&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;atomic&gt;</span></span><br><br><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;<br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">LockFreeQueue</span>&#123;</span><br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">// 队列元素节点</span><br>    <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ElementNode</span>&#123;</span><br>    <span class="hljs-keyword">public</span>:<br>        T                           data;<br>        ElementNode*                next;<br>        <br>        <span class="hljs-built_in">ElementNode</span>()&#123; &#125;<br>        <span class="hljs-built_in">ElementNode</span>(<span class="hljs-keyword">const</span> T&amp; _data): <span class="hljs-built_in">data</span>(_data), <span class="hljs-built_in">next</span>(<span class="hljs-literal">nullptr</span>)&#123;<br><br>        &#125;<br>        ~<span class="hljs-built_in">ElementNode</span>()&#123;<br>            <span class="hljs-keyword">if</span>(next) <span class="hljs-keyword">delete</span> next;<br>        &#125;<br>    &#125;;<br><br>    <span class="hljs-built_in">LockFreeQueue</span>(): <span class="hljs-built_in">head</span>(<span class="hljs-keyword">new</span> ElementNode), <span class="hljs-built_in">tail</span>(head.<span class="hljs-built_in">load</span>(std::memory_order_relaxed))&#123;<br>    &#125;<br>    ~<span class="hljs-built_in">LockFreeQueue</span>()&#123;<br>        <span class="hljs-keyword">delete</span> head.<span class="hljs-built_in">load</span>(std::memory_order_relaxed);<br>    &#125;<br><br>    <span class="hljs-comment">// 在队尾加元素</span><br>    <span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">EnQueue</span><span class="hljs-params">(T _data)</span></span>&#123;<br>        ElementNode* cur_tail;<br>        ElementNode* cur_node = <span class="hljs-keyword">new</span> <span class="hljs-built_in">ElementNode</span>(_data);<br>        <span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>)&#123;<br>            cur_tail = tail.<span class="hljs-built_in">load</span>(std::memory_order_relaxed);<br>            <span class="hljs-comment">// weak版本在某些情况下即使满足条件也会返回false，所以一般只会在循环判断中使用，其他情况都使用strong版本。</span><br>            <span class="hljs-keyword">if</span>(tail.<span class="hljs-built_in">compare_exchange_weak</span>(cur_tail, cur_node, std::memory_order_acquire))&#123;<br>                <span class="hljs-comment">// 更改成功</span><br>                cur_tail-&gt;next = cur_node;<br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>            <span class="hljs-comment">// 更改失败，再试一次</span><br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>    &#125;<br><br>    <span class="hljs-comment">// 获取队头元素</span><br>    <span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">DeQueue</span><span class="hljs-params">(T&amp; _data)</span></span>&#123;<br>        ElementNode* cur_head;<br>        <span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>)&#123;<br>            cur_head = head.<span class="hljs-built_in">load</span>(std::memory_order_relaxed);    <br>            <span class="hljs-comment">// ABA问题就是，在下面的CAS之前，该cur_head节点也就是当前队列的头节点已经被其他线程出队了</span><br>            <span class="hljs-comment">// 但是也由于其他线程的出入队操作，新队列的头节点在内存分配时的地址仍然是和原来的cur_head一样</span><br>            <span class="hljs-comment">// 故下面的CAS认为head.load() == cur_head，然后赋值head.store(cur_head-&gt;next)</span><br>            <span class="hljs-comment">// 但是，cur_head-&gt;next早已经由于出队操作被释放了，而且也不一定与目前head-&gt;next一样</span><br>            <span class="hljs-comment">// 为解决ABA问题，我们可以采用Double CAS，每次出队还增加头节点的版本号【指针长度增加，前面仍然是地址，后面则是计数器。atomic&lt;ElementNode* + count&gt; head】。</span><br>            <span class="hljs-comment">// 而利用循环数组实现无锁队列也可以解决ABA问题，因为循环数组不涉及内存的动态分配和回收。</span><br>            <span class="hljs-keyword">if</span>(cur_head-&gt;next == <span class="hljs-literal">nullptr</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br><br>            <span class="hljs-comment">// weak版本在某些情况下即使满足条件也会返回false，所以一般只会在循环判断中使用，其他情况都使用strong版本。</span><br>            <span class="hljs-keyword">if</span>(head.<span class="hljs-built_in">compare_exchange_weak</span>(cur_head, cur_head-&gt;next, std::memory_order_relaxed))&#123;<br>                <span class="hljs-comment">// 更改成功</span><br>                <span class="hljs-comment">// 赋返回值</span><br>                _data = cur_head-&gt;next-&gt;data;<br>                <span class="hljs-comment">// 删除节点</span><br>                cur_head-&gt;next = <span class="hljs-literal">nullptr</span>;<br>                <span class="hljs-keyword">delete</span> cur_head;<br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>            <span class="hljs-comment">// 获取失败，再来一次</span><br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>    &#125;<br><br><span class="hljs-keyword">private</span>:<br>    <span class="hljs-comment">// 队列头节点</span><br>    std::atomic&lt;ElementNode*&gt; head, tail; <br>&#125;;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br><br>    LockFreeQueue&lt;<span class="hljs-keyword">int</span>&gt; q;<br>    <br>    std::vector&lt;std::thread&gt; EnQueue_threads;<br>    std::vector&lt;std::thread&gt; DeQueue_threads;<br><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; ++i) &#123;<br>        EnQueue_threads.<span class="hljs-built_in">emplace_back</span>(<br>            std::<span class="hljs-built_in">thread</span>([&amp;q]()&#123;<br>                <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; ++i) q.<span class="hljs-built_in">EnQueue</span>(i);<br>            &#125;)<br>        );<br>    &#125;<br><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; ++i) &#123;<br>        DeQueue_threads.<span class="hljs-built_in">emplace_back</span>(<br>            std::<span class="hljs-built_in">thread</span>([&amp;q]()&#123;<br>                std::unordered_map&lt;<span class="hljs-keyword">int</span>, <span class="hljs-keyword">int</span>&gt; count;<br>                <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; ++i)&#123;<br>                    <span class="hljs-keyword">int</span> val = <span class="hljs-number">-1</span>;<br>                    q.<span class="hljs-built_in">DeQueue</span>(val);<br>                    count[val]++;<br>                &#125;<br><br>                <span class="hljs-keyword">for</span>(<span class="hljs-keyword">auto</span>&amp; kv: count) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;data=%d count=%d\n&quot;</span>, kv.first, kv.second);<br>            &#125;)<br>        );<br>    &#125;<br>    <br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">auto</span>&amp; td: EnQueue_threads) <span class="hljs-keyword">if</span>(td.<span class="hljs-built_in">joinable</span>()) td.<span class="hljs-built_in">join</span>();<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">auto</span>&amp; td: DeQueue_threads) <span class="hljs-keyword">if</span>(td.<span class="hljs-built_in">joinable</span>()) td.<span class="hljs-built_in">join</span>();<br><br>    std::unordered_map&lt;<span class="hljs-keyword">int</span>, <span class="hljs-keyword">int</span>&gt; count;<br>    <span class="hljs-keyword">int</span> val;<br>    <span class="hljs-keyword">while</span>(q.<span class="hljs-built_in">DeQueue</span>(val)) count[val]++;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">auto</span>&amp; kv: count) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;rest==&gt; data=%d count=%d\n&quot;</span>, kv.first, kv.second);<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
