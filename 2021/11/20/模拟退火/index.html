hljs-title">mt</span><span class="hljs-params">(seed)</span></span>;       <span class="hljs-comment">// 随机数引擎</span><br><span class="hljs-function">uniform_real_distribution&lt;<span class="hljs-keyword">double</span>&gt; <span class="hljs-title">gen</span><span class="hljs-params">(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>)</span></span>;  <span class="hljs-comment">// 随机分布函数</span><br><span class="hljs-comment">// 随机分布函数需要一个随机数引擎作为参数，从而返回一个符合分布的随机数：gen(mt)。</span><br><br><span class="hljs-comment">// 注意random_device也是引擎！是一个均匀分布的整数随机数生成器，它产生非确定性随机数。 </span><br><span class="hljs-comment">// 它可以与分布一起使用来生成随机数，但是一旦熵池耗尽， std::random_device的许多实现的【性能会急剧下降】。</span><br><span class="hljs-comment">// 因此建议仅使用它来播种伪随机数生成器，例如std::mt19937_64 。</span><br><br><span class="hljs-function"><span class="hljs-keyword">double</span> <span class="hljs-title">get_random</span><span class="hljs-params">(<span class="hljs-keyword">double</span> a, <span class="hljs-keyword">double</span> b)</span></span>&#123;<br>    <span class="hljs-keyword">return</span> a+(b-a)*<span class="hljs-built_in">gen</span>(mt);<br>&#125;<br><br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">simulate_anneal</span><span class="hljs-params">()</span>  <span class="hljs-comment">// 模拟退火</span></span><br><span class="hljs-function"></span>&#123;<br>    pdd pos&#123;<span class="hljs-built_in">get_random</span>(<span class="hljs-number">0</span>, <span class="hljs-number">1e4</span>), <span class="hljs-built_in">get_random</span>(<span class="hljs-number">0</span>, <span class="hljs-number">1e4</span>)&#125;;    <span class="hljs-comment">// 初始值          </span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">double</span> t = <span class="hljs-number">1e4</span>; t &gt; <span class="hljs-number">1e-6</span>; t *= <span class="hljs-number">0.95</span>)           <span class="hljs-comment">// 逐渐降温</span><br>    &#123 eal</span>();<br>    <br>    cout &lt;&lt; <span class="hljs-built_in">round</span>(res);<br><br>&#125;<br><br></code></pre></td></tr></table></figure>
